<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Robot Invaders Esmeralda</title>

<link rel="stylesheet" href="libs/jquery-ui/jquery-ui.css" />
<link rel="stylesheet" href="css/main.css" />
<link rel="stylesheet" href="css/threejsshadows.css" />

<script src="libs/jquery-3.3.1/jquery-3.3.1.js"></script>
<script src="libs/jquery-ui/jquery-ui.js"></script>

<script src="libs/three.js/three.js"></script>
<script src="libs/three.js/loaders/GLTFLoader.js"></script>

<script src="libs/three.js/loaders/inflate.min.js"></script>
<script src="libs/three.js/loaders/FBXLoader.js"></script>

<script src="libs/keyframe.js/keyframe.js"></script>

<script src="RobotInvaders.js"></script>

<script type="text/javascript">
function initControls()
{
    $("input[name=animation]").click(
        function() {
            var id = $("input[name=animation]:checked").attr('value');
            changeAnimation(id);
        }
    );
}
</script>
<script type="text/javascript">

	$(document).ready(
			function() {
				var canvas = document.getElementById("webglcanvas");
				// create the scene
				createScene(canvas);
				// initialize the controls
				document.getElementById('startButton').onclick = function() {
					changeAnimation("start", "run");
				}
				document.getElementById('pauseButton').onclick = function() {
					changeAnimation("pause", "run");
				}
		        run();
			}
	);
</script>

</head>

<body>

<div id="container">
    <canvas id="webglcanvas" width=800 height=600></canvas>
	<div id="title">Robot Invaders Esmeralda</div>
</div>
<br><br>
<div id="container">
  <button type="button" name="animation" value="start" id="startButton">Start</button>
  <button type="button" name="animation" value="pause" id="pauseButton">Pause</button>
	<div id="">
		<div id="time"> </div>
		<br>
		<div id="points"> </div>
	</div>
</div>


<style>
		body {
			width: 100%;
			height: 100%;
			margin: 0;
		}
    #time,#points{
      background-color: rgb(77, 158, 68);
      color:black;
    }
</style>


</body>


</html>
